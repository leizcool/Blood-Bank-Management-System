<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blood Bank</title>
</head>
<body>
    <h1>Edit Blood Bank</h1>

    <form th:action="@{/bloodbanks/update/{id}(id=${bloodbank.id})}" th:object="${bloodbank}" method="post">
        <label for="bloodbankName">Name:</label>
        <input type="text" id="bloodbankName" name="bloodbankName" th:value="${bloodbank.bloodbankName}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${bloodbank.address}" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" th:value="${bloodbank.city}" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:value="${bloodbank.phone}" required><br><br>

        <label for="website">Website:</label>
        <input type="text" id="website" name="website" th:value="${bloodbank.website}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${bloodbank.email}" required><br><br>

        <button type="submit">Update Blood Bank</button>
    </form>

    <a href="/bloodbanks">Back to Blood Bank List</a>
    
</body>
</html>
