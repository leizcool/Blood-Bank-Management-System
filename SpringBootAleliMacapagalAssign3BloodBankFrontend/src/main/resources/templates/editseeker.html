<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Seeker</title>
</head>
<body>
    <h1>Edit Seeker</h1>

<form th:action="@{/seekers/update/{id}(id=${seeker.id})}" th:object="${seeker}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" th:field="*{gender}" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required><br><br>

    <label for="bloodGroup">Blood Group:</label>
    <input type="text" id="bloodGroup" th:field="*{bloodGroup}" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br><br>

    <button type="submit">Update Seeker</button>
</form>

    <a href="/seekers">Back to Seeker List</a>
    
</body>
</html>
